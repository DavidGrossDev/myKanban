<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Add new Ticket</title>
</head>

<body>
    <header></header>
    <main class="add-task-card">
        <h1>Add Task</h1>
        <section class="addition-form-card">
            <form class="task-form" action="">
                <section class="input-task">
                    <div class="left-form-side">
                        <section>
                            <label for="title">Titel</label>
                            <input id="tilte" type="text">
                        </section>

                        <section class="form-textarea">
                            <label for="description">Descritption</label>
                            <textarea name="" id="description"></textarea>
                        </section>

                        <section>
                            <label for="category">Select task category</label>
                            <select id="category">
                                <option value="">-- Bitte wählen --</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                            </select>
                        </section>

                        <section>
                            <label for="assigned">Select contacts to assign</label>
                            <select id="assigned">
                                <option value="">-- Bitte wählen --</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                            </select>
                        </section>
                    </div>
                    <div class="right-form-side">
                        <section>
                            <label for="due_date">Due date</label>
                            <input id="due_date" type="date">
                        </section>

                        <section>
                            <p>Prio</p>
                            <div class="task-ranking">
                                <input type="button" value="Urgent">
                                <input type="button" value="Medium">
                                <input type="button" value="Low">
                            </div>
                        </section>

                        <section>
                            <label for="subtask">Subtast</label>
                            <input id="subtask" type="text">
                        </section>
                    </div>
                </section>
                <section class="form-btns">
                    <button>
                        <p>Clear</p><img class="img-clear" src="./assets/img/denied.png" alt="">
                    </button>
                    <button>
                        <p>Create Task</p><img class="img-create" src="./assets/img/check.png" alt="">
                    </button>
                </section>

            </form>
        </section>
    </main>
    <footer>
        <a href="./index.html">Back</a>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
